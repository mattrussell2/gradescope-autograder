---
common: &common-test-config
  program: "CalcYouLater"     # Program to run for test (can be overwritten below)
  arglist: ["< .tdir/input/#{name}"]     # List of parameters for program
  shell: "True" # Set "True" if need to pipe input to stdin
  valgrind: "valgrind" # Valgrind command to run
  cpulimit: 30 # seconds
  category: "private"
  successreport:
    summarizer: default
    criteria:
      timedout: false
      fileMatch:
        - stdout
        - stderr
      not: 
          signal_name: SIGSEGV
      missingexecutable: false
      exitcode: 0
